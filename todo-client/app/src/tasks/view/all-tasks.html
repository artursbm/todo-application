<div>
  <md-content class="md-padding">
    <form ng-submit="addTask()">
      <div layout layout-align-gt-sm="center center">
        <md-input-container flex="85">
          <label>Adicionar tarefa</label>
          <input ng-model="newTask" placeholder="Tarefa">
        </md-input-container>
        <md-input-container>
          <md-button md-ink-ripple="false" type="submit" class="md-fab" aria-label="Add task items">
            <md-icon class="material-icons">add</md-icon>
          </md-button>
        </md-input-container>
      </div>
    </form>
    <div>
      <div flex layout layout-align="end" class="listHeader">
        <span>{{remaining()}} de {{tasks.length}} restantes</span>
      </div>
      <ul>
        <li ng-repeat="task in tasks">
          <md-card-actions layout-align="start">
            <md-icon ng-if="task.complete" class="material-icons">done</md-icon>
            <span class="done-{{task.complete}}">{{task.content}}</span>
            <md-button ng-if="task.complete" class="md-accent" ng-click="viewTask(task.id, task.content, $event)">
              Visualizar
            </md-button>
            <md-button layout-align="right" ng-click="deleteTask(task.id)" class="md-warn">Deletar</md-button>
          </md-card-actions>
        </li>
      </ul>
    </div>
    <div flex layout="row" layout-align="center">
      <md-button class="md-accent md-raised" ng-click="getTasks()">Refresh</md-button>
    </div>
  </md-content>
</div>
