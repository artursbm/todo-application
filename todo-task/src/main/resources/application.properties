# Arquivo de configuração de conexão entre Hibernate (o app Spring) e a base de dados MySQL
spring.datasource.url = jdbc:mysql://localhost:3306/Strider?useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456

# Propriedades do Hibernate
# definição do dialet (MySQL5)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# configuração do modo de inicialização entre modelo e BD
# update -> atualiza o schema sempre que conecta, sem criar um novo
# qualquer mudança no modelo também gera uma atualização na tabela
spring.jpa.hibernate.ddl-auto = update

# Configuração de porta do servidor
server.port: 8080