<!doctype html>
<html ng-app="taskApp">

<head>
  <script src='./js/angular.min.js'></script>
  <script src="./js/todo.js"></script>
  <link rel="stylesheet" href="./css/todo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<body ng-cloak>
  <h2>Task List</h2>
  <div flex>
    <h1>adicione novas tarefas:</h1>
    <form>
      <input placeholder="Insira uma tarefa" type="text" ng-model="newTask">
      <button ng-controller="AddTaskController">Adicionar</button>
    </form>
  </div>
  <div flex ng-controller="TaskListController">
    <ul class="unstyled">
      <li ng-repeat="task in tasks">
        <span class="done-{{task.complete}}">{{task.content}} </span>
      </li>
    </ul>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>

</html>
